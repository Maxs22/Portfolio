name: 🚀 Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main, master, feature/seo-automation ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 🔧 Install dependencies
        run: npm ci
        
      - name: 🔍 Run linter
        run: npm run lint -- --fix
        
      - name: 🏗️ Build portfolio
        run: |
          npm run build
          echo "Build completed successfully"
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: /Portfolio
          
      - name: 🔍 Verify build output
        run: |
          echo "Build output contents:"
          ls -la ./out
          echo "Checking if index.html exists:"
          test -f ./out/index.html && echo "✅ index.html found" || echo "❌ index.html missing"
          
      - name: 📁 Upload build artifacts
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/feature/seo-automation'
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: ✅ Deployment Status
        run: |
          echo "Deployment completed successfully!"
          echo "Page URL: ${{ steps.deployment.outputs.page_url }}"